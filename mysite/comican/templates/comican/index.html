<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Comican</title>
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-dark bg-secondary">
    <a class="navbar-brand" href="#">COMICAN</a>
    <form class="form-inline">
        <div class="input-group round-pill">
            <input type="text" class="form-control" placeholder="..." aria-label="Search Box" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-dark bg-white text-dark" type="button" id="button-addon2">Search</button>
            </div>
        </div>
    </form>
    <form class="form-inline">
        <button class="btn" img="" type="button" id="button-addon2" data-toggle="modal" data-target="#exampleModalCenter">+</button>
    </form>
    </nav>
    <div class="container col-12 p-5">
        {% if latest_book_list %}
            <div class="card-deck">
                {% for book in latest_book_list %}
                    <div class="card bg-secondary text-white" style="width: 200px;">
                        <a href="/comican/book/{{ book.id }}"><img class="card-img-top img-fluid" src="{{ book.image }}" alt="{{ book.name }}" width="224" height="348"></a>
                        <div class="card-body">{{ book.name }}</div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No Books are available.</p>
        {% endif %}
    </div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
